<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="1032" height="662" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[title: SDK recharge timing diagram

"Game-Client" -> "SDK-Client": request purchase(ProductID)


"SDK-Client" -> "SDK-Server": request create order
"SDK-Server" --> "SDK-Client": return order infomation

"SDK-Client" -> "GooglePlay/AppStore": launch purchase UI
"GooglePlay/AppStore" --> "SDK-Client": return purchase result

"SDK-Client" --> "SDK-Client": handle purchase result

"SDK-Client" -> "SDK-Server": confirm order payment result

"SDK-Server" -> "GooglePlay/AppStore": validate purchase receipt
"GooglePlay/AppStore" --> "SDK-Server": return validation return

"SDK-Server" --> "SDK-Server": handle purchase result


"SDK-Server" -> "Game-PayServer": notify order status
"Game-PayServer" --> "SDK-Server": return notify result


"SDK-Server" --> "SDK-Client": return order result

"SDK-Client" --> "Game-Client": return purchase result

]]></source><desc>SDK recharge timing diagram</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="227" height="26" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="15" y="29" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="15">SDK recharge timing diagram</tspan></text></g><g class="actor"><rect x="10" y="46" width="108" height="36" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="70" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">Game-Client</tspan></text></g><g class="actor"><rect x="10" y="606" width="108" height="36" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="630" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">Game-Client</tspan></text></g><line x1="64" x2="64" y1="82" y2="606" stroke="#000000" fill="none" style="stroke-width: 2;"></line><g class="actor"><rect x="250" y="46" width="100" height="36" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="260" y="70" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="260">SDK-Client</tspan></text></g><g class="actor"><rect x="250" y="606" width="100" height="36" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="260" y="630" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="260">SDK-Client</tspan></text></g><line x1="300" x2="300" y1="82" y2="606" stroke="#000000" fill="none" style="stroke-width: 2;"></line><g class="actor"><rect x="494" y="