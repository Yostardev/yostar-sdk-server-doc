<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="772" height="662" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[title: SDK充值时序图

"Game-Client" -> "SDK-Client": 请求购买(商品ID)


"SDK-Client" -> "SDK-Server": 请求创建订单
"SDK-Server" --> "SDK-Client": 返回订单

"SDK-Client" -> "GooglePlay/AppStore": 发起支付请求
"GooglePlay/AppStore" --> "SDK-Client": 返回支付结果

"SDK-Client" --> "SDK-Client": 处理支付结果

"SDK-Client" -> "SDK-Server": 确认支付成功

"SDK-Server" -> "GooglePlay/AppStore": 验证收据
"GooglePlay/AppStore" --> "SDK-Server": 返回验证收据结果

"SDK-Server" --> "SDK-Server": 处理购买结果


"SDK-Server" -> "Game-PayServer": 通知购买结果
"Game-PayServer" --> "SDK-Server": 返回通知结果


"SDK-Server" --> "SDK-Client": 返回支付结果

"SDK-Client" --> "Game-Client": 返回购买结果

]]></source><desc>SDK充值时序图</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="114" height="26" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="15" y="29" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="15">SDK充值时序图</tspan></text></g><g class="actor"><rect x="10" y="46" width="108" height="36" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="70" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">Game-Client</tspan></text></g><g class="actor"><rect x="10" y="606" width="108" height="36" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="630" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">Game-Client</tspan></text></g><line x1="64" x2="64" y1="82" y2="606" stroke="#000000" fill="none" style="stroke-width: 2;"></line><g class="actor"><rect x="162" y="46" width="100" height="36" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="172" y="70" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="172">SDK-Client</tspan></text></g><g class="actor"><rect x="162" y="606" width="100" height="36" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="172" y="630" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="172">SDK-Client</tspan></text></g><line x1="212" x2="212" y1="82" y2="606" stroke="#000000" fill="none" style="stroke-width: 2;"></line><g class="actor"><rect x="298" y="46" width="100" height="36" stroke="#0