<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="1684" height="662" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[title: Third-party login timing diagram

"Game-Client" -> "SDK-Client": click FB/TT/GG/Yostar/Apple login button

"SDK-Client" -> "Third-party login server": request authorization

"Third-party login server" --> "SDK-Client": return accesstoken authorization information


"SDK-Client" -> "SDK-Server": create and login API(accesstoken,deviceId etc.)
"SDK-Server" --> "SDK-Client": create and login API return uid,token,isNew

"SDK-Client" -> "SDK-Server": login with uid,token parameters
"SDK-Server" --> "SDK-Client": login return accesstoken

"SDK-Client" --> "SDK-Client": handle login result


"SDK-Client" --> "Game-Client": return sdk user's accesstoken,uid

"Game-Client" -> "Game-LoginServer": submit sdk login request(accesstoken,uid)


"Game-LoginServer" -> "SDK-Server": validate SDK user's accesstoken,uid(/api/user_check)
"SDK-Server" --> "Game-LoginServer": return sdk user's validation result


"Game-LoginServer" --> "Game-LoginServer": handle login result

"Game-LoginServer" --> "Game-Client": return sdk login result]]></source><desc>Third-party login timing diagram</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="267" height="26" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="15" y="29" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="15">Third-party login timing diagram</tspan></text></g><g class="actor"><rect x="10" y="46" width="108" height="36" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="70" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">Game-Client</tspan></text></g><g class="actor"><rect x="10" y="606" width="108" height="36" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="630" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">Game-Client</tspan></text></g><line x1="64" x2="64" y1="82" y2="606" stroke="#000000" fill="none" style="stroke-width: 2;"></line><g class="actor"><rect x="354" y="46" width="100" height="36" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="364" y="70" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="364">SDK-Client</tspan></text></g><g class="actor"><rect x="354" y="606" width="100" height="36" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="364" y="630" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="364">SDK-Client</tspan></text></g><line x1="404" x2="404" y1="82" y2="606" stroke="#000000" fill="n